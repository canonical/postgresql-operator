name: postgresql
display-name: Charmed PostgreSQL VM
summary: Charmed PostgreSQL 16 for machines
description: |
   PostgreSQL is an open-source relational database management system
   built to handle a wide range of workloads. This charmed operator deploys 
   and operates PostgreSQL on virtual machines.

   For deployment on Kubernetes, see [Charmed PostgreSQL K8s](https://charmhub.io/postgresql-k8s).

   To learn more about how to deploy and manage this charm, see the 
   [official documentation](https://canonical-charmed-postgresql.readthedocs-hosted.com/16/).
docs: https://canonical-charmed-postgresql.readthedocs-hosted.com/16/
source: https://github.com/canonical/postgresql-operator
issues: https://github.com/canonical/postgresql-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/postgresql
  - https://github.com/canonical/postgresql-operator
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op
  refresh-v-three:
    interface: refresh

provides:
  replication-offer:
    interface: postgresql_async
    limit: 1
    optional: true
  logical-replication-offer:
    interface: postgresql_logical_replication
    optional: true
  database:
    interface: postgresql_client
  cos-agent:
    interface: cos_agent
    limit: 1

requires:
  replication:
    interface: postgresql_async
    limit: 1
    optional: true
  peer-certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  logical-replication:
    interface: postgresql_logical_replication
    limit: 1
    optional: true
  client-certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  ldap:
    interface: ldap
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

storage:
  archive:
    type: filesystem
    description: Storage mount used for holding local backups (before typically sending them to remote object storage) when relevant/needed.
    location: /var/snap/charmed-postgresql/common/data/archive
  data:
    type: filesystem
    description: Storage mount used for storing all tables, indexes, and so on (except those from temporary tablespaces).
    location: /var/snap/charmed-postgresql/common/var/lib/postgresql
  logs:
    type: filesystem
    description: Storage mount used for storing all the logs that are part of the transactional commit path (WAL files).
    location: /var/snap/charmed-postgresql/common/data/logs
  temp:
    type: filesystem
    description: Storage mount used for storing temporary tablespaces (where typically sort operations happen).
    location: /var/snap/charmed-postgresql/common/data/temp

assumes:
  - juju
  - any-of:
      - all-of:
          - juju >= 3.4.3
          - juju < 3.5
      - all-of:
          - juju >= 3.5.1
          - juju < 4
