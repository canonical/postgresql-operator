name: postgresql
display-name: Charmed PostgreSQL VM
summary: Charmed PostgreSQL 14 for VMs
description: |
   PostgreSQL is an open-source relational database management system
   built to handle a wide range of workloads. This charmed operator deploys 
   and operates PostgreSQL on virtual machines and bare metal.

   For deployment on Kubernetes, see [Charmed PostgreSQL K8s](https://charmhub.io/postgresql-k8s).

   To learn more about how to deploy and manage this charm, see the 
   [official documentation](https://canonical-charmed-postgresql.readthedocs-hosted.com/14/).
docs: https://canonical-charmed-postgresql.readthedocs-hosted.com/14/
source: https://github.com/canonical/postgresql-operator
issues: https://github.com/canonical/postgresql-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/postgresql
  - https://github.com/canonical/postgresql-operator
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op
  upgrade:
    interface: upgrade

provides:
  replication-offer:
    interface: postgresql_async
    limit: 1
    optional: true
  database:
    interface: postgresql_client
  db:
    interface: pgsql
    optional: true
  db-admin:
    interface: pgsql
    optional: true
  cos-agent:
    interface: cos_agent
    limit: 1
    optional: true

requires:
  replication:
    interface: postgresql_async
    limit: 1
    optional: true
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  ldap:
    interface: ldap
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

storage:
  pgdata:
    type: filesystem
    location: /var/snap/charmed-postgresql/common

assumes:
  - juju
  - any-of:
      - all-of:
          - juju >= 2.9.49
          - juju < 3
      - all-of:
          - juju >= 3.4.3
          - juju < 3.5
      - all-of:
          - juju >= 3.5.1
          - juju < 4
