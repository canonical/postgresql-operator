name: postgresql
display-name: Charmed PostgreSQL VM
summary: Charmed PostgreSQL VM operator
description: |
  Charm to operate the PostgreSQL database on machines.
docs: https://discourse.charmhub.io/t/charmed-postgresql-documentation/9710
source: https://github.com/canonical/postgresql-operator
issues: https://github.com/canonical/postgresql-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/postgresql
  - https://github.com/canonical/postgresql-operator
  - https://chat.charmhub.io/charmhub/channels/data-platform
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

peers:
  database-peers:
    interface: postgresql_peers
  restart:
    interface: rolling_op
  refresh-v-three:
    interface: refresh

provides:
  replication-offer:
    interface: postgresql_async
    limit: 1
    optional: true
  database:
    interface: postgresql_client
  cos-agent:
    interface: cos_agent
    limit: 1

requires:
  replication:
    interface: postgresql_async
    limit: 1
    optional: true
  peer-certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  client-certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  receive-ca-cert:
    interface: certificate_transfer
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  ldap:
    interface: ldap
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

storage:
  archive:
    type: filesystem
    description: Storage mount used for holding local backups (before typically sending them to remote object storage) when relevant/needed.
    location: /var/snap/charmed-postgresql/common/data/archive
  data:
    type: filesystem
    description: Storage mount used for storing all tables, indexes, and so on (except those from temporary tablespaces).
    location: /var/snap/charmed-postgresql/common/var/lib/postgresql
  logs:
    type: filesystem
    description: Storage mount used for storing all the logs that are part of the transactional commit path (WAL files).
    location: /var/snap/charmed-postgresql/common/data/logs
  temp:
    type: filesystem
    description: Storage mount used for storing temporary tablespaces (where typically sort operations happen).
    location: /var/snap/charmed-postgresql/common/data/temp

assumes:
  - juju
  - any-of:
      - all-of:
          - juju >= 3.4.3
          - juju < 3.5
      - all-of:
          - juju >= 3.5.1
          - juju < 4
