name: postgresql
description: |
  Charm to operate the PostgreSQL database on machines
summary: |
  Charm to operate the PostgreSQL database on machines

series:
  # TODO: add jammy when it's released
  - focal
  - bionic

peers:
  postgresql-replicas:
    interface: postgresql-replicas

provides:
  db:
    interface: pgsql
  db-admin:
    interface: pgsql

resources:
  patroni:
    type: file
    filename: patroni.tar.gz
    description: Patroni python package.

storage:
  pgdata:
    type: filesystem
    location: /var/lib/postgresql/data
