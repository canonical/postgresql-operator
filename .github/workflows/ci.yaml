name: Tests

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - .github/renovate.json5
      - '.github/workflows/sync_docs.yaml'
  schedule:
    - cron: '53 0 * * *'  # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v32.0.0

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v31.0.1
    with:
      channel: 16/edge/test-refresh-v3-workload1
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      create-git-tags: false
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
