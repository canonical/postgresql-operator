#########################################################################################
# [ WARNING ]
# patroni configuration file maintained by the postgres-operator
# local changes may be overwritten.
#########################################################################################
scope: 
namespace: /db/
name: 

restapi:
  listen: '1.1.1.1:8008'
  connect_address: '1.1.1.1:8008'

raft:
  data_dir: /var/lib/postgresql/data/raft
  self_addr: '1.1.1.1:2222'

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host replication replicator 127.0.0.1/32 md5
  - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: admin
      options:
      - createrole
      - createdb
postgresql:
  listen: '1.1.1.1:5432'
  connect_address: '1.1.1.1:5432'
  bin_dir: /usr/lib/postgresql/12/bin/
  data_dir: /var/lib/postgresql/data/pgdata
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replication
      password: 
    superuser:
      username: postgres
      password: fake-superuser-password
    parameters:
      unix_socket_directories: '.'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false